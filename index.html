<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>+365</title>
<link rel="shortcut icon" href="./images/cuore.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #0d0d0d);
    color: white;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
    position: relative;
  }
  a { text-decoration: none; }

  h1 {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: 18vw;
    color: transparent;
    background: url('./images/bacioPasqua.jpg') no-repeat center center;
    background-size: cover;
    -webkit-background-clip: text;
    background-clip: text;
    text-shadow: 0 0 20px rgba(0,0,0,0.2);
    animation: pulse 2s infinite;
    margin: 0;
    line-height: 1;
    z-index: 2;
    cursor: pointer;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  /* --- FILO DI LUCI ROMANTICHE --- */
  .string {
    position: absolute;
    display: flex;
    align-items: center;
    z-index: 3;
  }
  .string.top {
    top: 0;
    left: 0;
    width: 100%;
    justify-content: space-around;
    border-top: 2px solid #444;
  }
  .string.left, .string.right {
    top: 0;
    height: 100%;
    flex-direction: column;
    justify-content: space-around;
  }
  .string.left { left: 0; }
  .string.right { right: 0; }

  .bulb {
    width: 18px;
    height: 30px;
    background: radial-gradient(ellipse at top, #fff 0%, currentColor 80%);
    border-radius: 50% 50% 40% 40%;
    margin: 5px;
    box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    animation: glow 2s infinite alternate;
  }

  /* Palette romantica */
  .bulb:nth-child(1n) { color: #ffb6c1; } /* rosa chiaro */
  .bulb:nth-child(2n) { color: #ffd1a9; } /* pesca */
  .bulb:nth-child(3n) { color: #dda0dd; } /* lilla */
  .bulb:nth-child(4n) { color: #ffe4b5; } /* champagne */
  .bulb:nth-child(5n) { color: #ff6f91; } /* rosa scuro romantico */

  @keyframes glow {
    from { opacity: 0.7; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1.1); }
  }

  /* CANDELE */
  .candle {
    position: absolute;
    bottom: 20px;
    width: 60px;
    height: 180px;
    background: #fff5e6;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,200,150,0.6);
  }

  .candle::before {
    content: '';
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 28px;
    height: 40px;
    background: radial-gradient(circle, rgba(255,220,0,1) 0%, rgba(255,140,0,0.9) 60%, transparent 100%);
    border-radius: 50%;
    animation: flicker 0.4s infinite alternate;
  }

  @keyframes flicker {
    from { transform: translateX(-50%) scale(1); opacity: 0.9; }
    to   { transform: translateX(-50%) scale(1.2); opacity: 0.6; }
  }

  .candle.left { left: 10%; }
  .candle.right { right: 10%; }

  /* ❤️ Cuori veri con CSS */
  .cuore {
    position: absolute;
    width: 14px;   /* più piccolo */
    height: 12px;  /* più piccolo */
    background: red;
    transform: rotate(-45deg);
    top: -30px;
    animation: fall linear forwards;
  }
  .cuore:before,
  .cuore:after {
    content: "";
    position: absolute;
    width: 14px;
    height: 12px;
    background: red;
    border-radius: 50%;
  }
  .cuore:before { top: -7px; left: 0; }
  .cuore:after  { left: 7px; top: 0; }

  @keyframes fall {
    from { transform: translateY(-40px) rotate(-45deg) scale(0.6); opacity: 1; }
    to   { transform: translateY(110vh) rotate(315deg) scale(0.6); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="candle left"></div>
  <div class="candle right"></div>

<a href="intro.html">
  <h1>+365</h1>
</a>

<!-- Lucine -->
<div class="string top">
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
</div>

<div class="string left">
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
</div>

<div class="string right">
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
</div>

<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'cuore';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
    heart.style.transform = `rotate(-45deg) scale(${0.5 + Math.random() * 0.5})`;
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }

  // Cuoricini frequenti
  setInterval(createHeart, 150);
</script>

</body>
</html>
