<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Gioco d'amore 1 ‚ù§Ô∏è</title>
    <link rel="shortcut icon" href="./images/cuore.png" type="image/x-icon" />
    <style>
      /* --- ANIMAZIONI GENERALI --- */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* --- BODY --- */
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #0d0d0d);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        opacity: 0;
        animation: fadeIn 1s forwards;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0.5s;
      }

      p {
        font-size: 20px;
        opacity: 1;
        transition: opacity 0.8s ease;
      }

      input {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 1.5s;
      }

      button {
        padding: 10px 20px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background: #ff3366;
        color: white;
        font-size: 18px;
        cursor: pointer;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 2s;
      }

      button:hover {
        background: #ff6699;
      }

      .hidden {
        display: none;
      }

      /* --- CANDELE --- */
      .candle {
        position: absolute;
        bottom: 20px;
        width: 60px;
        height: 180px;
        background: #fff5e6;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 200, 150, 0.6);
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 2.5s;
      }

      .candle::before {
        content: "";
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 28px;
        height: 40px;
        background: radial-gradient(
          circle,
          rgba(255, 220, 0, 1) 0%,
          rgba(255, 140, 0, 0.9) 60%,
          transparent 100%
        );
        border-radius: 50%;
        animation: flicker 0.4s infinite alternate;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 3s;
      }

      @keyframes flicker {
        from {
          transform: translateX(-50%) scale(1);
          opacity: 0.9;
        }
        to {
          transform: translateX(-50%) scale(1.2);
          opacity: 0.6;
        }
      }

      .candle.left { left: 10%; }
      .candle.right { right: 10%; }

      /* --- FILO DI LUCI ROMANTICHE --- */
      .string {
        position: absolute;
        display: flex;
        align-items: center;
        z-index: 3;
      }

      .string.top {
        top: 0;
        left: 0;
        width: 100%;
        justify-content: space-around;
        border-top: 2px solid #444;
      }

      .string.left, .string.right {
        top: 0;
        height: 100%;
        flex-direction: column;
        justify-content: space-around;
      }

      .string.left { left: 0; }
      .string.right { right: 0; }

      .bulb {
        width: 18px;
        height: 30px;
        background: radial-gradient(ellipse at top, #fff 0%, currentColor 80%);
        border-radius: 50% 50% 40% 40%;
        margin: 5px;
        box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        animation: glow 2s infinite alternate;
      }

      .bulb:nth-child(1n) { color: #ffb6c1; } 
      .bulb:nth-child(2n) { color: #ffd1a9; } 
      .bulb:nth-child(3n) { color: #dda0dd; } 
      .bulb:nth-child(4n) { color: #ffe4b5; } 
      .bulb:nth-child(5n) { color: #ff6f91; } 

      @keyframes glow {
        from { opacity: 0.7; transform: scale(0.9); }
        to   { opacity: 1; transform: scale(1.1); }
      }

      /* Effetto fade out/in per le domande */
      .fade { opacity: 0 !important; }

      /* --- POPUP ROMANTICO GRANDE --- */
      #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #ffccd5, #ffe4e1);
        padding: 40px 60px;
        border-radius: 25px;
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
        text-align: center;
        color: #800040;
        font-size: 28px;
        z-index: 10;
        display: none;
        animation: popupAppear 0.5s ease forwards;
        max-width: 90%;
      }

      #popup button {
        margin-top: 20px;
        padding: 15px 30px;
        border: none;
        border-radius: 15px;
        background: #ff3366;
        color: white;
        font-size: 22px;
        cursor: pointer;
      }

      #popup button:hover {
        background: #ff6699;
      }

      @keyframes popupAppear {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
      }

    </style>
  </head>
  <body>
    <!-- Lucine -->
    <div class="string top">
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
    </div>

    <div class="string left">
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
    </div>

    <div class="string right">
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
      <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
    </div>

    <!-- Candele -->
    <div class="candle left"></div>
    <div class="candle right"></div>

    <h1>Gioco 1: I nostri ricordi üíï</h1>

    <div id="gioco1">
      <p id="testo-indizio">
        Quesito 1: Qual √® la data in cui ci siamo messi insieme? (Formato gg/mm)
      </p>
      <input type="text" id="risposta" />
      <br />
      <button onclick="controlla()">Conferma</button>
    </div>

    <div id="fine1" class="hidden" style="margin-top: 20px">
      <h2>Hai completato il primo gioco! üéâ</h2>
      <p>Sei pronta per il secondo gioco che ti sveler√† la sorpresa! ‚ù§Ô∏è</p>
      <a href="gioco2.html"><button>Vai al Secondo Gioco</button></a>
    </div>

    <!-- POPUP GRANDE -->
    <div id="popup">
      üíñ Ops, prova ancora! üòò
      <br />
      <button onclick="chiudiPopup()">Continua</button>
    </div>

    <script>
      const indizi1 = [
        { domanda: "Quesito 1: Qual √® la data in cui ci siamo messi insieme? (Formato gg/mm)", risposta: "02/09" },
        { domanda: "Quesito 2: Dove ci siamo dati il nostro primo bacio?", risposta: "mare" },
        { domanda: "Quesito 3: Qual √® il soprannome affettuoso che ci diamo?", risposta: true },
        { domanda: "Quesito 4: Qual √® la nostra canzone preferita insieme ultimamente?", risposta: "peter pan" },
        { domanda: "Quesito 5: Qual √® il nostro cuore?", risposta: "üíò" },
        { domanda: "Quesito 6: Chi ha fatto la prima mossa?", risposta: "Mattia" },
        { domanda: "Quesito 7: Chi √® pi√π permaloso?", risposta: "Mattia" },
        { domanda: "Quesito 8: Chi impiega pi√π tempo a prepararsi?", risposta: "Martina" },
        { domanda: "Quesito 9: Chi ha detto ‚Äúti amo‚Äù per primo?", risposta: "Mattia" },
        { domanda: "Quesito 10: Chi ha il peggior gusto in fatto di film?", risposta: true },
        { domanda: "Quesito 11: Qual √® il luogo in cui ci siamo sentiti pi√π felici insieme?", risposta: "baia verde" },
        { domanda: "Quesito 12: Se potessi descrivere la vostra relazione in una parola, quale sarebbe?", risposta: true },
      ];

      let step1 = 0;

      function controlla() {
        const input = document.getElementById("risposta").value.toLowerCase().trim();
        const rispostaAttesa = indizi1[step1].risposta;
        if (rispostaAttesa === true || input === rispostaAttesa.toLowerCase()) {
          step1++;
          if (step1 < indizi1.length) {
            const testo = document.getElementById("testo-indizio");
            testo.classList.add("fade");
            setTimeout(() => {
              testo.innerText = indizi1[step1].domanda;
              document.getElementById("risposta").value = "";
              testo.classList.remove("fade");
            }, 800);
          } else {
            document.getElementById("gioco1").classList.add("hidden");
            document.getElementById("fine1").classList.remove("hidden");
          }
        } else {
          mostraPopup("üíñ Ops, prova ancora! üòò");
        }
      }

      function mostraPopup(messaggio) {
        const popup = document.getElementById("popup");
        popup.innerHTML = messaggio + '<br /><button onclick="chiudiPopup()">Continua</button>';
        popup.style.display = "block";
      }

      function chiudiPopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
