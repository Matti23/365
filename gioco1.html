<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Gioco d'amore 1 ‚ù§Ô∏è</title>
    <link rel="shortcut icon" href="./images/cuore.png" type="image/x-icon" />
    <style>
      #fine1 {
          opacity: 0;
          animation: fadeIn 1s forwards;
          animation-delay: 0.5s;
        }
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #0d0d0d);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }
      h1 {
        font-size: 40px;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0.5s;
      }
      p {
        font-size: 20px;
        opacity: 1;
        transition: opacity 0.8s ease;
      }
      input {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 1.5s;
      }
      button {
        padding: 10px 20px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background: #ff3366;
        color: white;
        font-size: 18px;
        cursor: pointer;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 2s;
      }
      button:hover {
        background: #ff6699;
      }
      .hidden {
        display: none;
      }
      /* CANDELE */
      .candle {
        position: absolute;
        bottom: 20px;
        width: 60px;
        height: 180px;
        background: #fff5e6;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 200, 150, 0.6);
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 2.5s;
      }
      .candle::before {
        content: "";
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 28px;
        height: 40px;
        background: radial-gradient(
          circle,
          rgba(255, 220, 0, 1) 0%,
          rgba(255, 140, 0, 0.9) 60%,
          transparent 100%
        );
        border-radius: 50%;
        animation: flicker 0.4s infinite alternate;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 3s;
      }
      @keyframes flicker {
        from {
          transform: translateX(-50%) scale(1);
          opacity: 0.9;
        }
        to {
          transform: translateX(-50%) scale(1.2);
          opacity: 0.6;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .candle.left {
        left: 10%;
      }
      .candle.right {
        right: 10%;
      }

      /* Effetto fade out/in per le domande */
      .fade {
        opacity: 0 !important;
      }
    </style>
  </head>
  <body>
    <!-- CANDELE -->
    <div class="candle left"></div>
    <div class="candle right"></div>

    <h1>Gioco 1: I nostri ricordi üíï</h1>

    <div id="gioco1">
      <p id="testo-indizio">
        Indizio 1: Qual √® la data in cui ci siamo messi insieme? (Formato gg/mm)
      </p>
      <input type="text" id="risposta" placeholder="Es: 14/02" />
      <br />
      <button onclick="controlla()">Conferma</button>
    </div>

    <div id="fine1" class="hidden" style="margin-top: 20px">
      <h2>Hai completato il primo gioco! üéâ</h2>
      <p>Sei pronta per il secondo gioco che ti sveler√† la sorpresa! ‚ù§Ô∏è</p>
      <a href="gioco2.html"><button>Vai al Secondo Gioco</button></a>
    </div>

    <script>
      const indizi1 = [
        {
          domanda:
            "Indizio 1: Qual √® la data in cui ci siamo messi insieme? (Formato gg/mm)",
          risposta: "02/09",
        },
        {
          domanda: "Indizio 2: Dove ci siamo dati il nostro primo bacio?",
          risposta: "mare",
        },
        {
          domanda: "Indizio 3: Qual √® il soprannome affettuoso che ci diamo?",
          risposta: true, // qualsiasi risposta valida
        },
        {
          domanda:
            "Indizio 4: Qual √® la nostra canzone preferita insieme ultimamente?",
          risposta: "peter pan",
        },
        { domanda: "Indizio 5: Qual √® il nostro cuore?", risposta: "üíò" },
        {
          domanda: "Indizio 6: Chi ha fatto la prima mossa?",
          risposta: "Mattia",
        },
        { domanda: "Indizio 7: Chi √® pi√π permaloso?", risposta: "Mattia" },
        {
          domanda: "Indizio 8: Chi impiega pi√π tempo a prepararsi?",
          risposta: "Martina",
        },
        {
          domanda: "Indizio 9: Chi ha detto ‚Äúti amo‚Äù per primo?",
          risposta: "Mattia",
        },
        {
          domanda: "Indizio 10: Chi ha il peggior gusto in fatto di film?",
          risposta: true, // qualsiasi risposta valida
        },
        {
          domanda:
            "Indizio 11: Qual √® il luogo in cui ci siamo sentiti pi√π felici insieme?",
          risposta: "baia verde",
        },
        {
          domanda:
            "Indizio 12: Se potessi descrivere la vostra relazione in una parola, quale sarebbe?",
          risposta: true, // qualsiasi risposta valida
        },
      ];

      let step1 = 0;

      function controlla() {
        const input = document
          .getElementById("risposta")
          .value.toLowerCase()
          .trim();

        const rispostaAttesa = indizi1[step1].risposta;

        if (
          rispostaAttesa === true || // se qualsiasi risposta √® accettata
          input === rispostaAttesa.toLowerCase()
        ) {
          step1++;
          if (step1 < indizi1.length) {
            const testo = document.getElementById("testo-indizio");

            // fade out
            testo.classList.add("fade");

            setTimeout(() => {
              testo.innerText = indizi1[step1].domanda;
              document.getElementById("risposta").value = "";
              testo.classList.remove("fade");
            }, 800);
          } else {
            document.getElementById("gioco1").classList.add("hidden");
            document.getElementById("fine1").classList.remove("hidden");
          }
        } else {
          alert("Ops, prova ancora! üòò");
        }
      }
    </script>
  </body>
</html>
